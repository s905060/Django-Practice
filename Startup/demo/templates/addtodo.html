{% extends "base.html" %}
{% block body %}
<div class="row">
    <div class="col-md-8 col-md-offset-2">
          <div class="panel panel-primary">
                <div class="panel-heading">
                  <h3 class="panel-title">ADD Todo：</h3>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal" role="form" method="post">{% csrf_token %}
                      <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">Event：</label>
                        <div class="col-sm-10">
                          <textarea class="form-control" rows="3" name="todo">{{ todo.todo }}</textarea>
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">Priority：</label>
                        <div class="col-sm-10">
                            <label class="checkbox-inline">
                              <input type="radio" name="priority" value="1" {% if not todo.priority or todo.priority == '1' %} checked {% endif %}><span class="btn btn-danger btn-xs">Important</span>
                            </label>
                            <label class="checkbox-inline">
                              <input type="radio" name="priority" value="2" {% if todo.priority == '2' %} checked {% endif %}><span class="btn btn-warning btn-xs">Warn</span>
                            </label>
                            <label class="checkbox-inline">
                              <input type="radio" name="priority" value="3" {% if todo.priority == '3' %} checked {% endif %}><span class="btn btn-success btn-xs">Success</span>
                            </label>
                        </div>
                      </div>
                      <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                          <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                      </div>
                    </form>
                </div>
          </div>
    </div>
</div>
{% endblock %}
